services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mtc-mqtt-broker
    volumes:
      - ./docker/mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./docker/mosquitto/config/passwd:/mosquitto/config/passwd:ro
      - ./docker/mosquitto/config/acl:/mosquitto/config/acl:ro
      - ./docker/mosquitto/certs:/mosquitto/config/certs:ro
      - mosq-data:/mosquitto/data
      - mosq-log:/mosquitto/log
    ports:
      - "8883:8883"  # TLS MQTT
      - "9001:9001"  # WebSocket (optional)
    restart: unless-stopped
    networks:
      - mtc-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  mg-ismart-gateway:
    image: ghcr.io/saic-ismart-api/saic-python-mqtt-gateway:latest
    container_name: mtc-ismart-gateway
    env_file:
      - .env.mg
    depends_on:
      mosquitto:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mtc-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f mqtt_gateway || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  mosq-data:
    driver: local
  mosq-log:
    driver: local

networks:
  mtc-network:
    driver: bridge
