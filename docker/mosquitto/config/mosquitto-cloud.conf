# Mosquitto configuration for Google Cloud Run

# MQTT listener (plain, Cloudflare Tunnel handles TLS)
listener 1883
protocol mqtt
allow_anonymous true

# ACL file for topic permissions
acl_file /etc/mosquitto/acl

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Performance
max_queued_messages 1000
message_size_limit 0

# Connection limits
max_connections -1
