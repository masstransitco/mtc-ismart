# Mosquitto MQTT Broker Configuration - Development Mode
# Simplified config without TLS for local development

# Plain MQTT listener (no TLS)
listener 1883
protocol mqtt

# Allow anonymous for initial testing
# TODO: Enable authentication once working
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
connection_messages true

# Performance
max_connections 100
max_queued_messages 1000
max_inflight_messages 20
max_keepalive 300
