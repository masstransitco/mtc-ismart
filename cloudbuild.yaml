steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'docker/cloud-run/Dockerfile.all-in-one'
      - '-t'
      - 'gcr.io/cityos-392102/mtc-backend:gps-restore'
      - '.'
images:
  - 'gcr.io/cityos-392102/mtc-backend:gps-restore'
timeout: 1200s
options:
  machineType: 'E2_HIGHCPU_8'
